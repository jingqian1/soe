        <script>
        const currentTime = () => {
            const el = document.querySelector('.clock');

            let date = new Date();
            let hh = date.getHours();
            let mm = date.getMinutes();
            let ss = date.getSeconds();

            hh = hh < 10 ? `0${hh}` : hh;
            mm = mm < 10 ? `0${mm}` : mm;
            ss = ss < 10 ? `0${ss}` : ss;

            let time = `${hh}:${mm}:${ss}`;

            el.innerHTML = time;
        }

    currentTime();
    setInterval(currentTime, 1000);
